<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
</head>
<body>

<main class="container">

  <div class="box">

<header>
  <h1>Todo</h1>
  <div>
    <img class="light-icon" src="./images/icon-sun.svg" alt="icon">
    <img class="dark-icon" src="./images/icon-moon.svg" alt="icon">
  </div>
</header>

<div class="todo">
<button class="circle"></button>
<input
name="todo-input"
class="todo-input"
aria-label="todo-input"
type="text"
placeholder="Create a new todo..."
/>
</div>


<ul id="items-list" class="todo-list">


</ul>

</div>
<div class="end-li" ><p> <span class="count"></span> items left</p> <p class="clear"> Clear Completed</p></div>

<footer class="footer" >
<p class="desktop-count" > <span class="desktop-num">0</span> items left</p> 
<div class="flex">
  <p class="all" >All</p>
  <p class="active" >Active</p>
  <p class="completed" >Completed</p>
</div>
<p class="desktop-clear"> Clear Completed</p>
</footer>

</main>
  


<script src="app.js"></script>
</body>
</html>
